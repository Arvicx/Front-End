<!-- Atalho pra comentário = Ctrl+: -->
<!-- doctype define a versão do html (nesse caso o 5) -->
<!DOCTYPE html>
<!-- HTML é quem define onde começa o documento -->
 <!-- lang define a linguagem da página -->
<html lang="pt-br">
 <!-- head(cabeça) são as configurações da página, a maioria dos códigos ali não são visíveis pro usuário e servem para linkar -->
<head>
    <!-- charset é a configuração de caracteres -->
    <meta charset="UTF-8">
    <!-- viewport captura a largura do dispositivo -->
    <!-- dica: @media -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title é o título da aba -->
    <title>Aula 1</title>
    <!-- link favicon serve pra colocar o ícone na aba, próxima ao nome -->
     <!-- pra colocar, é só jogar o arquivo na pasta, ir nas aspas após href e apertar Ctrl+Espaço pra selecionar -->
    <link rel="shortcut icon" href="regional at best.jpg" type="image/x-icon">
</head>
<!-- body é o conteúdo da página que aparece para o usuário -->
<body>
    <h1> Aula 1 - HTML</h1>
    <p><b><i>Hello World</i></b></p>
    <p style="color: blueviolet;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Beatae doloremque amet numquam iusto rem eaque dolorem repellat deleniti saepe obcaecati, voluptatum repudiandae, quis adipisci animi deserunt autem perspiciatis officiis libero.</p>
    <img width="600px" src="trench.jpeg" alt="Capa do Album of the Year de 2018, Trench do Twenty one Pilots">
    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d477.56384941307346!2d-49.20093115908054!3d-16.751243837075357!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle%20maps!5e0!3m2!1spt-BR!2sbr!4v1730750678377!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YBp1EwpYODc?si=CUXDiWGjEGzI6R65" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
