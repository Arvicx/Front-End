<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
        <h1>Formulários</h1>
        <form action="#">
            <!-- Nome -->
             <div class="form-group">
                <label for="nome">Nome:</label>
                <input required type="text" id="nome">
            </div>

            <!-- E-Mail -->
             <div class="form-group">
                <label for="email">E-Mail:</label>
                <input required placeholder=" username@email.com" type="email" name="" id="email">
            </div>

            <!-- Senha -->
            <div class="form-group">
                <label for="password">Senha:</label>
                <input required type="password" name="" id="password">
            </div>
            
            <!-- Data de Nascimento -->
            <div class="form-group">
                <label for="date">Data de Nascimento:</label>
                <input type="date" name="" id="date">
            </div> 

            <!-- Cor -->
            <div class="form-group">
                <label for="color">Cor:</label>
                <input type="color" name="" id="color">
            </div>

            <!-- Gênero -->
            <div class="form-group">
                <label for="genero">Gênero:</label>
                <select name="" id="genero">
                    <option value="">Feminino</option>
                    <option value="">Masculino</option>
                    <option value="">Outros</option>
                </select>
            </div>

            <button onclick="mensagem()">Confirmar</button>
        </form>
    </main>
    <script>
        function mensagem(){
            alert('Usuário Cadastrado com Sucesso!')
        }
    </script>
</body>
</html>
